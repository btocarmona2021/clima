<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Obtener Clima</title>
    <link rel="stylesheet" href="./test.css">
    <!--    <script defer src="./test.js"></script>-->
    <script defer src="./clima.js"></script>
</head>
<body>
<div class="contenedor">
    <div class="contenedor__busqueda">
        <h1>CLIMA EN TU CIUDAD</h1>
        <div class="busqueda">
            <label for="ciudad" class="nombre_ciudad">Ingresa el nombre de tu ciudad</label>
            <input class="busqueda_input" type="text" name="ciudad" id="ciudad">
            <input type="button" name="buscar" id="buscar" value="Obtener clima">
        </div>
    </div>
    <div class="contenedor__ciudad">
        <div id="city">
            <h1 class="tipo ciudad">Ciudad</h1>
            <p class="latitud"></p>
            <p class="longitud"></p>
        </div>
        <div id="temp">
            <h1 class="tipo">Temperatura</h1>
            <p class="temperatura"></p>
            <p class="sensacion"></p>
            <p class="temp_minima"></p>
            <p class="temp_maxima"></p>
        </div>
        <div id="pres">
            <h1 class="tipo">Presi√≥n</h1>
            <p class="presion"></p>
            <p class="humedad"></p>
            <p class="visibilidad"></p>
        </div>
        <div id="wind">
            <h1 class="tipo">Viento</h1>
            <p class="velocidad"></p>
            <p class="direccion"></p>
            <p class="rafagas"></p>
        </div>
    </div>
</div>
</body>
</html>
